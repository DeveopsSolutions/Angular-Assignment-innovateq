<div class="model-dialog">
    <mat-card>
        <mat-card-header>
        <mat-card-title>
            <div class="add-title">
                <h2 class="primary">User Details</h2>
            </div>
        </mat-card-title>
    </mat-card-header>
        <mat-card-content>
            <div>
                <form [formGroup]="adduser">
                    <mat-grid-list cols="2" [cols]="breakpoint" rowHeight="85px">
                        <mat-grid-tile>
                            <div class="text-inside">
                                <mat-form-field>
                                    <input matInput placeholder=" Name" formControlName="name" required>
                                </mat-form-field>
                            </div>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <div class="text-inside">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="User Name" formControlName="username" required>

                                </mat-form-field>
                            </div>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <div class="text-inside">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email address" formControlName="email" required>
                                </mat-form-field>
                            </div>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <div class="text-inside">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Phone" formControlName="phone" required>
                                </mat-form-field>
                            </div>
                        </mat-grid-tile>

                        <mat-grid-tile>
                            <div class="text-inside">
                                <mat-form-field>
                                    <input matInput placeholder="Company" formControlName="website" required>
                                </mat-form-field>
                            </div>
                        </mat-grid-tile>
                    </mat-grid-list>
                </form>
            </div>
            <mat-card-actions>
                <div class="text-inside">
                    <button mat-raised-button type="button" class="Discard-btn"
                        (click)="openDialog()">Cancel</button>
                </div>
            </mat-card-actions>
        </mat-card-content>
        
    </mat-card>
</div>
