<mat-toolbar color="primary">
    <button style="text-align: end;"><img src="../../../assets/images/logo-1-1.png" height="50px" width="140px" style="border-radius: 10px;"></button>
    <span style="padding: 20px;"></span>
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Notifications">
      <mat-icon matBadge="6" matBadgeColor="warn">notifications</mat-icon>
    </button>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="#">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" opened="true" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="/album-list">
                <mat-icon mat-list-icon style="vertical-align: top;">dashboard</mat-icon><span>Dashboard</span>
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Master Components
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/user-list">
                        <mat-icon mat-list-icon style="vertical-align: top;">group</mat-icon><span> Users</span>
                    </a>
                    <a mat-list-item routerLink="/comment-list">
                        <mat-icon mat-list-icon style="vertical-align: top;">add_comment</mat-icon><span> Comments</span>
                    </a>
                    <a mat-list-item routerLink="/post-list">
                        <mat-icon mat-list-icon style="vertical-align: top;">notes</mat-icon><span> Postes</span>
                    </a>
                    <a mat-list-item routerLink="/photo-list">
                        <mat-icon mat-list-icon style="vertical-align: top;">monochrome_photos</mat-icon><span> Albums</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <!-- <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Route Components
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#" style="vertical-align: top;"></a>
                    <a mat-list-item routerLink="#"></a>
                    <a mat-list-item routerLink="#"></a>
                </mat-nav-list>
            </mat-expansion-panel> -->
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
            <div class="app-sidenav-content">
              
            </div>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
